<!DOCTYPE html>
<html>
<head>
    <title>SocketCluster</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script type="text/javascript" src="../../node_modules/socketcluster-client/socketcluster.js"></script>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: #666666;
            display: table;
            font-weight: 100;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        a {
            font-weight: 300;
            color: #72B963;
        }
        .container {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .content {
            text-align: center;
            display: inline-block;
        }

        .title {
            font-size: 96px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .small {
            font-size: 18px;
        }

        .github-button {
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">
            Socket Cluster Client
        </div>
        <div class="text">
            In Chrome hold CTRL+SHIFT+i to bring up Developer Tools Console.  CLick the console tab, from there you can interact with the socket object
        </div>
    </div>
</div>
<script type="text/javascript">
    // Initiate the connection to the server
    let socket = socketCluster.connect({
        "rejectUnauthorized": false,
        "autoConnect":true,
        hostname: "localhost",
        port: 12345,
        "secure": true,
        "connectTimeout": 100000,
        "ackTimeout": 10000,
        "autoReconnectOptions": {
            "initialDelay": 1000,
            "maxDelay": 2000
        }
    });

    let credentials = {username: 'test_cluster_user', password: '1400'};

    socket.on('error', function (err) {
        console.error(err);
    });

    socket.on('login', (data, res)=>{
        res(null, credentials);
    });

    socket.on('connect', (data, res)=>{

    });

    function publishValidation(channel, records){
        if(!Array.isArray(records) || records.length === 0){
            throw new Error('records must be an array with at least one entry');
        }
        let schema_table = channel.split(':');
        if(schema_table.length !== 2){
            throw new Error('invalid channel name');
        }
        return schema_table;
    }

    function publishInsert(channel, records){
        let schema_table = publishValidation(channel, records);

        let transaction = {
            operation: 'insert',
            schema: schema_table[0],
            table: schema_table[1],
            records: records
        };

        let publish_object = createTransaction(transaction, schema_table[0], schema_table[1]);
        socket.publish(channel, publish_object);
    }

    function publishUpdate(channel, records){
        let schema_table = publishValidation(channel, records);

        let transaction = {
            operation: 'update',
            schema: schema_table[0],
            table: schema_table[1],
            records: records
        };

        let publish_object = createTransaction(transaction, schema_table[0], schema_table[1]);
        socket.publish(channel, publish_object);
    }

    function publishDelete(channel, records){
        let schema_table = publishValidation(channel, records);

        let transaction = {
            operation: 'delete',
            schema: schema_table[0],
            table: schema_table[1],
            hash_values: records
        };

        let publish_object = createTransaction(transaction, schema_table[0], schema_table[1]);
        socket.publish(channel, publish_object);
    }

    function createTransaction(transaction, schema, table){
        let transaction_object = {
            hdb_header:{__data_source:6},
            type: "HDB_TRANSACTION",
            schema: schema,
            table: table,
            __originator:{},
            transaction: transaction
        };
        transaction_object.__originator[socket.id] = 111;
        return transaction_object;
    }

    function subscribe(channel){
        socket.subscribe(channel).watch(data => {

            console.log( data.timestamp, data.transaction);
        });
    }
</script>
</body>
</html>
